<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bot Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Quiz Bot Admin Panel</h1>
<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Add New Question</h5>
            </div>
            <div class="card-body">
                <form id="questionForm">
                    <div class="mb-3">
                        <label for="question" class="form-label">Question</label>
                        <input type="text" class="form-control" id="question" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Options</label>
                        <div id="options">
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" name="option[]" required>
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="radio" name="correct" value="0" required>
                                </div>
                            </div>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" name="option[]" required>
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="radio" name="correct" value="1">
                                </div>
                            </div>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" name="option[]" required>
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="radio" name="correct" value="2">
                                </div>
                            </div>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" name="option[]" required>
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="radio" name="correct" value="3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Question</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Question List</h5>
            </div>
            <div class="card-body">
                <div id="questionList" class="list-group">
                    <!-- Questions will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/admin.js"></script>
</body>
</html>
